<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iBlog - Write a post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/PostStyle.css">
    <script src="scripts/post.js"></script>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-md fixed-top">
        <div class="container">
            <a href="" class="navbar-brand"><i class="fab fa-blogger"></i> iBlog</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navlinks"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navlinks" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Read</a>
                    </li>
                    <li class="nav-item">
                        <a href="write_a_post.html" class="nav-link">Post</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main px-0 py-2">
        <div class="container">
            <h1>Write a Post</h1>
            <form>
                <div class="row align-items-center m-2">
                    <div class="col-2">
                        <label for="postTitle">Title:</label>
                    </div>
                    <div class="col-10">
                        <input id="postTitle" type="text" placeholder="" name="postTitle" required>
                    </div>
                </div>

                <div class="row align-items-center m-2">
                    <div class="col-2">
                        <label for="postAuthor">Author:</label>
                    </div>
                    <div class="col-10">
                        <input id="postAuthor" type="text" placeholder="" name="postAuthor" required>
                    </div>
                </div>
                <hr>

                <div class="row align-items-center m-2">
                    <div class="col-12">
                        <label for="postContent">What's on your mind?:</label>
                    </div>
                </div>

                <div class="row align-items-center justify-content-center mx-2">
                    <textarea name="postContent" id="postContent" cols="50" rows="10"></textarea>
                </div>
                <input type="button" value="Post" class="btn btn-info m-2" onclick="postBlog()">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
